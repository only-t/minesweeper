<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		
		<link rel="stylesheet" href="css.css">
		<script src="js.js"></script>
	</head>

	<body>
		<div id="site">
			<h1>Minesweeper</h1>
		
			<div id="minesweeper">
				<div id="interface">
					<div id="difficulty">
						<select id="difficulty_level" onchange="changeDifficulty(this.value)">
							<option value="easy">Easy</option>
							<option value="normal">Normal</option>
							<option value="hard">Hard</option>
						</select>
					</div>

					<div id="flags">
						
					</div>

					<div id="time">
						
					</div>
				</div>

				<div>
					<table id="game_area">
						
					</table>
				</div>
			</div>
			
			<footer><button id="restart" disabled onclick="restart()">Restart</button></footer>
		</div>
	</body>
</html>
